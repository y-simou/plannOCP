<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayerCreateDlg" widgetVar="LayerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateLayerTitle}">
            <h:form id="LayerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layerController.selected != null}">
                        <p:outputLabel value="CreateLayerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{layerController.selected.id}" title="CreateLayerTitle_id}" />
                        <p:outputLabel value="CreateLayerLabel_level}" for="level" />
                        <p:selectOneMenu id="level" value="#{layerController.selected.level}" >
                            <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                           var="levelItem"
                                           itemValue="#{levelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateLayerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{layerController.selected.nom}" title="CreateLayerTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{layerController.create}" value="Save}" update="display,:LayerListForm:datalist,:growl" oncomplete="handleSubmit(args,'LayerCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="LayerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
