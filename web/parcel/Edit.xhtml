<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelEditDlg" widgetVar="ParcelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditParcelTitle}">
            <h:form id="ParcelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parcelController.selected != null}">
                        <p:outputLabel value="EditParcelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parcelController.selected.id}" title="EditParcelTitle_id}" />
                        <p:outputLabel value="EditParcelLabel_x}" for="x" />
                        <p:inputText id="x" value="#{parcelController.selected.x}" title="EditParcelTitle_x}" />
                        <p:outputLabel value="EditParcelLabel_y}" for="y" />
                        <p:inputText id="y" value="#{parcelController.selected.y}" title="EditParcelTitle_y}" />
                        <p:outputLabel value="EditParcelLabel_trench}" for="trench" />
                        <p:selectOneMenu id="trench" value="#{parcelController.selected.trench}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{trenchController.itemsAvailableSelectOne}"
                                           var="trenchItem"
                                           itemValue="#{trenchItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditParcelLabel_subPanel}" for="subPanel" />
                        <p:selectOneMenu id="subPanel" value="#{parcelController.selected.subPanel}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{subPanelController.itemsAvailableSelectOne}"
                                           var="subPanelItem"
                                           itemValue="#{subPanelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditParcelLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{parcelController.selected.nom}" title="EditParcelTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parcelController.update}" value="Save}" update="display,:ParcelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParcelEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="ParcelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
