<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelCreateDlg" widgetVar="ParcelCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="900" height="370" showHeader="false">

            <h:form id="ParcelCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Parcel :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Name : " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{parcelController.selected.nom}" title="Name" />
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="X :" for="x" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="x" value="#{parcelController.selected.x}" title="x" />
                                        </p:column>  <p:column>
                                            <p:outputLabel value="Sub Panel :" for="subPanel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="subPanel" value="#{parcelController.selected.subPanel}" >
                                                <f:selectItems value="#{subParcelController.itemsAvailableSelectOne}"
                                                               var="subParcelItem"
                                                               itemValue="#{subParcelItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>
                                    <p:row> 

                                        <p:column>
                                        </p:column>
                                        <p:column>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Y :" for="y" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="y" value="#{parcelController.selected.y}" title="Y" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Trench :" for="trench" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="trench" value="#{parcelController.selected.trench}" >
                                                <f:selectItems value="#{trenchController.itemsAvailableSelectOne}"
                                                               var="trenchItem"
                                                               itemValue="#{trenchItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row> 

                                        <p:column>
                                        </p:column>
                                        <p:column>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Surface :" for="surface" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="surface" value="#{parcelController.selected.surface}" title="surface" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Epaisseur :" for="epaisseur" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="epaisseur" value="#{parcelController.selected.epaisseur}" title="Epaisseur" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="center">
                        <p:commandButton  value="Save" actionListener="#{parcelController.create}" onclick="handleSubmit(args, 'ParcelCreateDialog');" />
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'ParcelCreateDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
