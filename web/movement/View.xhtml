<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovementViewDlg" widgetVar="MovementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewMovementTitle}">
            <h:form id="MovementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movementController.selected != null}">
                        <h:outputText value="ViewMovementLabel_machine}"/>
                        <h:outputText value="#{movementController.selected.machine}" title="ViewMovementTitle_machine}"/>
                        <h:outputText value="ViewMovementLabel_depart}"/>
                        <h:outputText value="#{movementController.selected.depart}" title="ViewMovementTitle_depart}"/>
                        <h:outputText value="ViewMovementLabel_arrive}"/>
                        <h:outputText value="#{movementController.selected.arrive}" title="ViewMovementTitle_arrive}"/>
                        <h:outputText value="ViewMovementLabel_duree}"/>
                        <h:outputText value="#{movementController.selected.duree}" title="ViewMovementTitle_duree}"/>
                        <h:outputText value="ViewMovementLabel_id}"/>
                        <h:outputText value="#{movementController.selected.id}" title="ViewMovementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="MovementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
