<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovementViewDlg" widgetVar="MovementViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="300" showHeader="false">
            <h:form id="MovementViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value=" #{movementController.selected.id}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Machine : "/>
                                    <h:outputText value=" #{movementController.selected.machine.nom}" title="Machine"/>
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="From : "/>
                                    <h:outputText value=" #{movementController.selected.depart.nom}" title="From"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="To : "/>
                                    <h:outputText value=" #{movementController.selected.arrive.nom}" title="To :"/>
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">

                                <div class="col-md-12">
                                    <h:outputText value="Duration :"/>
                                    <h:outputText value=" #{movementController.selected.duree}" title="Duration"/>
                                </div>
                                <hr></hr>
                                <div class="col-md-12" align="center">
                                    <p:commandLink oncomplete="handleSubmit(args,'MovementViewDialog');"> 
                                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                                    </p:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
