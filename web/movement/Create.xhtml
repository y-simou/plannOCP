<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovementCreateDlg" widgetVar="MovementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateMovementTitle}">
            <h:form id="MovementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movementController.selected != null}">
                        <p:outputLabel value="CreateMovementLabel_machine}" for="machine" />
                        <p:selectOneMenu id="machine" value="#{movementController.selected.machine}" >
                            <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                           var="machineItem"
                                           itemValue="#{machineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateMovementLabel_depart}" for="depart" />
                        <p:selectOneMenu id="depart" value="#{movementController.selected.depart}" >
                            <f:selectItems value="#{positionController.itemsAvailableSelectOne}"
                                           var="departItem"
                                           itemValue="#{departItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateMovementLabel_arrive}" for="arrive" />
                        <p:selectOneMenu id="arrive" value="#{movementController.selected.arrive}" >
                            <f:selectItems value="#{positionController.itemsAvailableSelectOne}"
                                           var="arriveItem"
                                           itemValue="#{arriveItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateMovementLabel_duree}" for="duree" />
                        <p:inputText id="duree" value="#{movementController.selected.duree}" title="CreateMovementTitle_duree}" />
                        <p:outputLabel value="CreateMovementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movementController.selected.id}" title="CreateMovementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movementController.create}" value="Save}" update="display,:MovementListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovementCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="MovementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
