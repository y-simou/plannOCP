<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceLevelEditDlg" widgetVar="SequenceLevelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditSequenceLevelTitle}">
            <h:form id="SequenceLevelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sequenceLevelController.selected != null}">
                        <p:outputLabel value="EditSequenceLevelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sequenceLevelController.selected.id}" title="EditSequenceLevelTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sequenceLevelController.update}" value="Save}" update="display,:SequenceLevelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SequenceLevelEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="SequenceLevelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
