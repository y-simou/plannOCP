<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceLevelViewDlg" widgetVar="SequenceLevelViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" showHeader="false">
            <h:form id="SequenceLevelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sequenceLevelController.selected != null}">
                        <h:outputText value="Number :"/>
                        <h:outputText value=" #{sequenceLevelController.selected.id}" title="number"/>
                    </p:panelGrid>
                     <p:commandLink oncomplete="handleSubmit(args,'SequenceLevelEditDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
