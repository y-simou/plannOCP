<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TreatmentViewDlg" widgetVar="TreatmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewTreatmentTitle}">
            <h:form id="TreatmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{treatmentController.selected != null}">
                        <h:outputText value="ViewTreatmentLabel_machine}"/>
                        <h:outputText value="#{treatmentController.selected.machine}" title="ViewTreatmentTitle_machine}"/>
                        <h:outputText value="ViewTreatmentLabel_operation}"/>
                        <h:outputText value="#{treatmentController.selected.operation}" title="ViewTreatmentTitle_operation}"/>
                        <h:outputText value="ViewTreatmentLabel_block}"/>
                        <h:outputText value="#{treatmentController.selected.block}" title="ViewTreatmentTitle_block}"/>
                        <h:outputText value="ViewTreatmentLabel_temps}"/>
                        <h:outputText value="#{treatmentController.selected.temps}" title="ViewTreatmentTitle_temps}"/>
                        <h:outputText value="ViewTreatmentLabel_chronologicalOrder}"/>
                        <h:outputText value="#{treatmentController.selected.chronologicalOrder}" title="ViewTreatmentTitle_chronologicalOrder}"/>
                        <h:outputText value="ViewTreatmentLabel_id}"/>
                        <h:outputText value="#{treatmentController.selected.id}" title="ViewTreatmentTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="TreatmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
