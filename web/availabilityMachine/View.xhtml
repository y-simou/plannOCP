<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AvailabilityMachineViewDlg" widgetVar="AvailabilityMachineViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="750" height="250" showHeader="false">
            <h:form id="AvailabilityMachineViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value="#{availabilityMachineController.selected.id}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="machine :"/>
                                    <h:outputText value="#{availabilityMachineController.selected.machine.nom}" />
                                </div>
                            </div>
                        <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="Time :"/>
                                    <h:outputText value="#{availabilityMachineController.selected.unitOfTime.unite}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="#{availabilityMachineController.selected.available ? 'available' : 'not available'}"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'AvailabilityMachineViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
