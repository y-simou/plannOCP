<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Availability Machine"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <nav class="sidebar bg-dark">
                    <p style="text-align: center;">
                        <a href="../index.xhtml">
                            <img src="../resources/images/ocp.jpg" style="border-radius: 50%;margin-top: 20px;" width="150" class="img-rounded" />
                        </a>
                    </p>
                </nav>

                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                        Table Accessibility : </h1>
                    <hr></hr>
                    <h:form id="AvailabilityMachineListForm"><br></br>
                        <div class="container">
                            <p:dataTable value="#{availabilityMachineController.items}" var="item" 
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         style="text-align: center;" rowStyleClass="high"
                                         >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Machine"/>
                                    </f:facet>
                                    <h:outputText value="#{item.machine.nom}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Time"/>
                                    </f:facet>
                                    <h:outputText value="#{item.unitOfTime.unite}"/>
                                </p:column>
                                 <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="availability"/>
                                    </f:facet>
                                     <p:outputLabel value="#{item.available ? 'available' : 'not available'}"/>
                                </p:column>
                                <p:column> 
                                    <p:commandLink actionListener="#{availabilityMachineController.delete(item)}" update=":AvailabilityMachineListForm" styleClass="margin"> 
                                        <h:graphicImage value="../resources/images/logo-s.png" height="20px" alt="X" />
                                    </p:commandLink>
                                    <p:commandButton actionListener="#{availabilityMachineController.setSelected(item)}" styleClass="margin" style="height: 25px" update=":AvailabilityMachineEditForm" oncomplete="PF('AvailabilityMachineEditDialog').show()"  icon="ui-icon-pencil"/>
                                    <p:commandLink actionListener="#{availabilityMachineController.setSelected(item)}" styleClass="margin" update=":AvailabilityMachineViewForm" oncomplete="PF('AvailabilityMachineViewDialog').show()"  > 
                                        <h:graphicImage value="../resources/images/seeMore.png" height="20px" alt="View" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton  icon="ui-icon-pencil" value="Create Availability Machine"  oncomplete="PF('AvailabilityMachineCreateDialog').show()" />
                        </div>
                        <br></br><hr></hr>


                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
