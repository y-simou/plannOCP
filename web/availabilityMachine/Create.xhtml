<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityMachineCreateDlg" widgetVar="AvailabilityMachineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateAvailabilityMachineTitle}">
            <h:form id="AvailabilityMachineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityMachineController.selected != null}">
                        <p:outputLabel value="CreateAvailabilityMachineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{availabilityMachineController.selected.id}" title="CreateAvailabilityMachineTitle_id}" />
                        <p:outputLabel value="CreateAvailabilityMachineLabel_machine}" for="machine" />
                        <p:selectOneMenu id="machine" value="#{availabilityMachineController.selected.machine}" >
                            <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                           var="machineItem"
                                           itemValue="#{machineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateAvailabilityMachineLabel_unitOfTime}" for="unitOfTime" />
                        <p:selectOneMenu id="unitOfTime" value="#{availabilityMachineController.selected.unitOfTime}" >
                            <f:selectItems value="#{unitOfTimeController.itemsAvailableSelectOne}"
                                           var="unitOfTimeItem"
                                           itemValue="#{unitOfTimeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{availabilityMachineController.create}" value="Save}" update="display,:AvailabilityMachineListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvailabilityMachineCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="AvailabilityMachineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
