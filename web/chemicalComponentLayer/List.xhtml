<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListChemicalComponentLayerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChemicalComponentLayerListForm">
                <p:panel header="ListChemicalComponentLayerTitle}">
                    <p:dataTable id="datalist" value="#{chemicalComponentLayerController.items}" var="item"
                                 selectionMode="single" selection="#{chemicalComponentLayerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListChemicalComponentLayerTitle_layer}"/>
                            </f:facet>
                            <h:outputText value="#{item.layer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListChemicalComponentLayerTitle_chemicalComponent}"/>
                            </f:facet>
                            <h:outputText value="#{item.chemicalComponent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListChemicalComponentLayerTitle_teneur}"/>
                            </f:facet>
                            <h:outputText value="#{item.teneur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListChemicalComponentLayerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{chemicalComponentLayerController.prepareCreate}" update=":ChemicalComponentLayerCreateForm" oncomplete="PF('ChemicalComponentLayerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":ChemicalComponentLayerViewForm" oncomplete="PF('ChemicalComponentLayerViewDialog').show()" disabled="#{empty chemicalComponentLayerController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":ChemicalComponentLayerEditForm" oncomplete="PF('ChemicalComponentLayerEditDialog').show()" disabled="#{empty chemicalComponentLayerController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{chemicalComponentLayerController.destroy}" update=":growl,datalist" disabled="#{empty chemicalComponentLayerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
