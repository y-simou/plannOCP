<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChemicalComponentLayerCreateDlg" widgetVar="ChemicalComponentLayerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateChemicalComponentLayerTitle}">
            <h:form id="ChemicalComponentLayerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chemicalComponentLayerController.selected != null}">
                        <p:outputLabel value="CreateChemicalComponentLayerLabel_layer}" for="layer" />
                        <p:selectOneMenu id="layer" value="#{chemicalComponentLayerController.selected.layer}" >
                            <f:selectItems value="#{layerController.itemsAvailableSelectOne}"
                                           var="layerItem"
                                           itemValue="#{layerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateChemicalComponentLayerLabel_chemicalComponent}" for="chemicalComponent" />
                        <p:selectOneMenu id="chemicalComponent" value="#{chemicalComponentLayerController.selected.chemicalComponent}" >
                            <f:selectItems value="#{chemicalComponentController.itemsAvailableSelectOne}"
                                           var="chemicalComponentItem"
                                           itemValue="#{chemicalComponentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateChemicalComponentLayerLabel_teneur}" for="teneur" />
                        <p:inputText id="teneur" value="#{chemicalComponentLayerController.selected.teneur}" title="CreateChemicalComponentLayerTitle_teneur}" />
                        <p:outputLabel value="CreateChemicalComponentLayerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chemicalComponentLayerController.selected.id}" title="CreateChemicalComponentLayerTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chemicalComponentLayerController.create}" value="Save}" update="display,:ChemicalComponentLayerListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChemicalComponentLayerCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="ChemicalComponentLayerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
