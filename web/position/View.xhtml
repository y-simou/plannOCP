<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionViewDlg" widgetVar="PositionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewPositionTitle}">
            <h:form id="PositionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionController.selected != null}">
                        <h:outputText value="ViewPositionLabel_id}"/>
                        <h:outputText value="#{positionController.selected.id}" title="ViewPositionTitle_id}"/>
                        <h:outputText value="ViewPositionLabel_x}"/>
                        <h:outputText value="#{positionController.selected.x}" title="ViewPositionTitle_x}"/>
                        <h:outputText value="ViewPositionLabel_y}"/>
                        <h:outputText value="#{positionController.selected.y}" title="ViewPositionTitle_y}"/>
                        <h:outputText value="ViewPositionLabel_datePosition}"/>
                        <h:outputText value="#{positionController.selected.datePosition}" title="ViewPositionTitle_datePosition}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="ViewPositionLabel_nom}"/>
                        <h:outputText value="#{positionController.selected.nom}" title="ViewPositionTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="PositionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
