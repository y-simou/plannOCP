<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionCreateDlg" widgetVar="PositionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreatePositionTitle}">
            <h:form id="PositionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionController.selected != null}">
                        <p:outputLabel value="CreatePositionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{positionController.selected.id}" title="CreatePositionTitle_id}" />
                        <p:outputLabel value="CreatePositionLabel_x}" for="x" />
                        <p:inputText id="x" value="#{positionController.selected.x}" title="CreatePositionTitle_x}" />
                        <p:outputLabel value="CreatePositionLabel_y}" for="y" />
                        <p:inputText id="y" value="#{positionController.selected.y}" title="CreatePositionTitle_y}" />
                        <p:outputLabel value="CreatePositionLabel_datePosition}" for="datePosition" />
                        <p:calendar id="datePosition" pattern="MM/dd/yyyy" value="#{positionController.selected.datePosition}" title="EditPositionTitle_datePosition}"  showOn="button"/>
                        <p:outputLabel value="CreatePositionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{positionController.selected.nom}" title="CreatePositionTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{positionController.create}" value="Save}" update="display,:PositionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PositionCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="PositionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
