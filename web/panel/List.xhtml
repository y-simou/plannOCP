<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListPanelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PanelListForm">
                <p:panel header="ListPanelTitle}">
                    <p:dataTable id="datalist" value="#{panelController.items}" var="item"
                                 selectionMode="single" selection="#{panelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_surface}"/>
                            </f:facet>
                            <h:outputText value="#{item.surface}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_datePDebutExploitation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePDebutExploitation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_datePFinExploitation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePFinExploitation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_reserves}"/>
                            </f:facet>
                            <h:outputText value="#{item.reserves}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_x}"/>
                            </f:facet>
                            <h:outputText value="#{item.x}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_y}"/>
                            </f:facet>
                            <h:outputText value="#{item.y}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListPanelTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{panelController.prepareCreate}" update=":PanelCreateForm" oncomplete="PF('PanelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":PanelViewForm" oncomplete="PF('PanelViewDialog').show()" disabled="#{empty panelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":PanelEditForm" oncomplete="PF('PanelEditDialog').show()" disabled="#{empty panelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{panelController.destroy}" update=":growl,datalist" disabled="#{empty panelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
