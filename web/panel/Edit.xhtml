<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanelEditDlg" widgetVar="PanelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditPanelTitle}">
            <h:form id="PanelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{panelController.selected != null}">
                        <p:outputLabel value="EditPanelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{panelController.selected.id}" title="EditPanelTitle_id}" />
                        <p:outputLabel value="EditPanelLabel_surface}" for="surface" />
                        <p:inputText id="surface" value="#{panelController.selected.surface}" title="EditPanelTitle_surface}" />
                        <p:outputLabel value="EditPanelLabel_datePDebutExploitation}" for="datePDebutExploitation" />
                        <p:calendar id="datePDebutExploitation" pattern="MM/dd/yyyy" value="#{panelController.selected.datePDebutExploitation}" title="EditPanelTitle_datePDebutExploitation}"  showOn="button"/>
                        <p:outputLabel value="EditPanelLabel_datePFinExploitation}" for="datePFinExploitation" />
                        <p:calendar id="datePFinExploitation" pattern="MM/dd/yyyy" value="#{panelController.selected.datePFinExploitation}" title="EditPanelTitle_datePFinExploitation}"  showOn="button"/>
                        <p:outputLabel value="EditPanelLabel_reserves}" for="reserves" />
                        <p:inputText id="reserves" value="#{panelController.selected.reserves}" title="EditPanelTitle_reserves}" />
                        <p:outputLabel value="EditPanelLabel_x}" for="x" />
                        <p:inputText id="x" value="#{panelController.selected.x}" title="EditPanelTitle_x}" />
                        <p:outputLabel value="EditPanelLabel_y}" for="y" />
                        <p:inputText id="y" value="#{panelController.selected.y}" title="EditPanelTitle_y}" />
                        <p:outputLabel value="EditPanelLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{panelController.selected.nom}" title="EditPanelTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{panelController.update}" value="Save}" update="display,:PanelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PanelEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="PanelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
