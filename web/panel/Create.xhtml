<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanelCreateDlg" widgetVar="PanelCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="900" height="350" showHeader="false">

            <h:form id="PanelCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Panel :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Name : " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{panelController.selected.nom}" title="Name" />
                                        </p:column>

                                        <p:column>

                                            <p:outputLabel value="Date Debut Exploitation :" for="datePDebutExploitation" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="datePDebutExploitation" pattern="MM/dd/yyyy" value="#{panelController.selected.datePDebutExploitation}" title="EditPanelTitle_datePDebutExploitation}"  showOn="button"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="X :" for="x" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="x" value="#{panelController.selected.x}" title="x" />
                                        </p:column>
                                        
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Reserves : " for="reserves" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="reserves" value="#{panelController.selected.reserves}" title="Reserves" />
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Date Fin Exploitation :" for="datePFinExploitation" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="datePFinExploitation" pattern="MM/dd/yyyy" value="#{panelController.selected.datePFinExploitation}" title="EditPanelTitle_datePFinExploitation}"  showOn="button"/>
                                        </p:column>
                                        
                                        <p:column>

                                            <p:outputLabel value="Y :" for="y" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="y" value="#{panelController.selected.y}" title="Y" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>

                                            <p:outputLabel value="Surface" for="surface" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="surface" value="#{panelController.selected.surface}" title="Surface" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{parcelController.create()}" onclick="handleSubmit(args, 'PanelCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'PanelCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
