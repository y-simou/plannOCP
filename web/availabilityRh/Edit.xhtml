<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

      <p:dialog id="AvailabilityRhEditDlg" widgetVar="AvailabilityRhEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="300" showHeader="false">

            <h:form id="AvailabilityRhEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Availability RH :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        
                                        <p:column>
                                            <p:outputLabel value="RH :" for="rh" />
                                        </p:column>
                                        <p:column>

                                            <p:selectOneMenu id="rh" value="#{availabilityRhController.selected.rh}" >
                                                <f:selectItems value="#{rHController.itemsAvailableSelectOne}"
                                                               var="rhItem"
                                                               itemLabel="#{rhItem.poste.nom}"
                                                               itemValue="#{rhItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>  
                                        
                                        <p:column>
                                            <p:outputLabel value="Available ?" for="available" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="available" value="#{availabilityRhController.selected.available}" style="width: 100px">
                                                <f:selectItem itemValue="#{true}" itemLabel="true"/>
                                                <f:selectItem itemValue="#{false}" itemLabel="false"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{availabilityRhController.update()}" onclick="handleSubmit(args, 'AvailabilityRhEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'AvailabilityRhEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
