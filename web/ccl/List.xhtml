<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListCCLTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CCLListForm">
                <p:panel header="ListCCLTitle}">
                    <p:dataTable id="datalist" value="#{cCLController.items}" var="item"
                                 selectionMode="single" selection="#{cCLController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_sousPanneau}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousPanneau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_sequenceLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.sequenceLevel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_subPanel}"/>
                            </f:facet>
                            <h:outputText value="#{item.subPanel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCCLTitle_surface}"/>
                            </f:facet>
                            <h:outputText value="#{item.surface}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{cCLController.prepareCreate}" update=":CCLCreateForm" oncomplete="PF('CCLCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":CCLViewForm" oncomplete="PF('CCLViewDialog').show()" disabled="#{empty cCLController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":CCLEditForm" oncomplete="PF('CCLEditDialog').show()" disabled="#{empty cCLController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{cCLController.delete()}" update=":growl,datalist" disabled="#{empty cCLController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
