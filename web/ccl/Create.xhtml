<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CCLCreateDlg" widgetVar="CCLCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateCCLTitle}">
            <h:form id="CCLCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cCLController.selected != null}">
                        <p:outputLabel value="CreateCCLLabel_sousPanneau}" for="sousPanneau" />
                        <p:inputText id="sousPanneau" value="#{cCLController.selected.sousPanneau}" title="CreateCCLTitle_sousPanneau}" />
                        <p:outputLabel value="CreateCCLLabel_sequenceLevel}" for="sequenceLevel" />
                        <p:selectOneMenu id="sequenceLevel" value="#{cCLController.selected.sequenceLevel}" >
                            <f:selectItems value="#{sequenceLevelController.itemsAvailableSelectOne}"
                                           var="sequenceLevelItem"
                                           itemValue="#{sequenceLevelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateCCLLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cCLController.selected.id}" title="CreateCCLTitle_id}" />
                        <p:outputLabel value="CreateCCLLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{cCLController.selected.nom}" title="CreateCCLTitle_nom}" />
                        <p:outputLabel value="CreateCCLLabel_subPanel}" for="subPanel" />
                        <p:selectOneMenu id="subPanel" value="#{cCLController.selected.subPanel}" >
                            <f:selectItems value="#{subPanelController.itemsAvailableSelectOne}"
                                           var="subPanelItem"
                                           itemValue="#{subPanelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateCCLLabel_surface}" for="surface" />
                        <p:inputText id="surface" value="#{cCLController.selected.surface}" title="CreateCCLTitle_surface}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cCLController.create}" value="Save}" update="display,:CCLListForm:datalist,:growl" oncomplete="handleSubmit(args,'CCLCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="CCLCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
