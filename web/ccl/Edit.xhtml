<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CCLEditDlg" widgetVar="CCLEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditCCLTitle}">
            <h:form id="CCLEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cCLController.selected != null}">
                        <p:outputLabel value="EditCCLLabel_sousPanneau}" for="sousPanneau" />
                        <p:inputText id="sousPanneau" value="#{cCLController.selected.sousPanneau}" title="EditCCLTitle_sousPanneau}" />
                        <p:outputLabel value="EditCCLLabel_sequenceLevel}" for="sequenceLevel" />
                        <p:selectOneMenu id="sequenceLevel" value="#{cCLController.selected.sequenceLevel}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{sequenceLevelController.itemsAvailableSelectOne}"
                                           var="sequenceLevelItem"
                                           itemValue="#{sequenceLevelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditCCLLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cCLController.selected.id}" title="EditCCLTitle_id}" />
                        <p:outputLabel value="EditCCLLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{cCLController.selected.nom}" title="EditCCLTitle_nom}" />
                        <p:outputLabel value="EditCCLLabel_subPanel}" for="subPanel" />
                        <p:selectOneMenu id="subPanel" value="#{cCLController.selected.subPanel}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{subPanelController.itemsAvailableSelectOne}"
                                           var="subPanelItem"
                                           itemValue="#{subPanelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditCCLLabel_surface}" for="surface" />
                        <p:inputText id="surface" value="#{cCLController.selected.surface}" title="EditCCLTitle_surface}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cCLController.update}" value="Save}" update="display,:CCLListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CCLEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="CCLEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
