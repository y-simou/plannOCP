<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CCLViewDlg" widgetVar="CCLViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="500" height="300" showHeader="false">
            <h:form id="CCLViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value="#{cCLController.selected.id}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Nom :"/>
                                    <h:outputText value="#{cCLController.selected.nom}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="Surface :" />
                                    <h:outputText value="#{cCLController.selected.surface}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Sub Panel :"/>
                                    <h:outputText value="#{cCLController.selected.subPanel.nom}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="Sequence Level :"/>
                                    <h:outputText value="#{cCLController.selected.sequenceLevel.id}" />
                                </div>
                            </div>
                        </div>
                    </div>
                        <p:commandLink oncomplete="handleSubmit(args,'CCLViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
