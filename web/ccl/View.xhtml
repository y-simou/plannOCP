<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CCLViewDlg" widgetVar="CCLViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewCCLTitle}">
            <h:form id="CCLViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cCLController.selected != null}">
                        <h:outputText value="ViewCCLLabel_sousPanneau}"/>
                        <h:outputText value="#{cCLController.selected.sousPanneau}" title="ViewCCLTitle_sousPanneau}"/>
                        <h:outputText value="ViewCCLLabel_sequenceLevel}"/>
                        <h:outputText value="#{cCLController.selected.sequenceLevel}" title="ViewCCLTitle_sequenceLevel}"/>
                        <h:outputText value="ViewCCLLabel_id}"/>
                        <h:outputText value="#{cCLController.selected.id}" title="ViewCCLTitle_id}"/>
                        <h:outputText value="ViewCCLLabel_nom}"/>
                        <h:outputText value="#{cCLController.selected.nom}" title="ViewCCLTitle_nom}"/>
                        <h:outputText value="ViewCCLLabel_subPanel}"/>
                        <h:outputText value="#{cCLController.selected.subPanel}" title="ViewCCLTitle_subPanel}"/>
                        <h:outputText value="ViewCCLLabel_surface}"/>
                        <h:outputText value="#{cCLController.selected.surface}" title="ViewCCLTitle_surface}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="CCLViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
