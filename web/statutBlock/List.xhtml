<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListStatutBlockTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StatutBlockListForm">
                <p:panel header="ListStatutBlockTitle}">
                    <p:dataTable id="datalist" value="#{statutBlockController.items}" var="item"
                                 selectionMode="single" selection="#{statutBlockController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStatutBlockTitle_block}"/>
                            </f:facet>
                            <h:outputText value="#{item.block}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStatutBlockTitle_statutInitial}"/>
                            </f:facet>
                            <h:outputText value="#{item.statutInitial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStatutBlockTitle_statutFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.statutFinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStatutBlockTitle_dateChangement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateChangement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStatutBlockTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{statutBlockController.prepareCreate}" update=":StatutBlockCreateForm" oncomplete="PF('StatutBlockCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":StatutBlockViewForm" oncomplete="PF('StatutBlockViewDialog').show()" disabled="#{empty statutBlockController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":StatutBlockEditForm" oncomplete="PF('StatutBlockEditDialog').show()" disabled="#{empty statutBlockController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{statutBlockController.delete()}" update=":growl,datalist" disabled="#{empty statutBlockController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
