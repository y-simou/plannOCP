<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutBlockViewDlg" widgetVar="StatutBlockViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="300" showHeader="false">
            <h:form id="StatutBlockViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value=" #{statutBlockController.selected.id}" />
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Block :"/>
                                    <h:outputText value=" #{statutBlockController.selected.block.nom}" title="Block"/>
                                </div>
                                <div class="col-md-5">
                                    <h:outputText value="Date :"/>
                                    <h:outputText value="#{statutBlockController.selected.dateChangement}" title="Date">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="Statut Initial :"/>
                                    <h:outputText value=" #{statutBlockController.selected.statutInitial}" title="Initial"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Statut Final :"/>
                                    <h:outputText value=" #{statutBlockController.selected.statutFinal}" title="Final"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'StatutBlockViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
