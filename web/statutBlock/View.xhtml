<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutBlockViewDlg" widgetVar="StatutBlockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewStatutBlockTitle}">
            <h:form id="StatutBlockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statutBlockController.selected != null}">
                        <h:outputText value="ViewStatutBlockLabel_block}"/>
                        <h:outputText value="#{statutBlockController.selected.block}" title="ViewStatutBlockTitle_block}"/>
                        <h:outputText value="ViewStatutBlockLabel_statutInitial}"/>
                        <h:outputText value="#{statutBlockController.selected.statutInitial}" title="ViewStatutBlockTitle_statutInitial}"/>
                        <h:outputText value="ViewStatutBlockLabel_statutFinal}"/>
                        <h:outputText value="#{statutBlockController.selected.statutFinal}" title="ViewStatutBlockTitle_statutFinal}"/>
                        <h:outputText value="ViewStatutBlockLabel_dateChangement}"/>
                        <h:outputText value="#{statutBlockController.selected.dateChangement}" title="ViewStatutBlockTitle_dateChangement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="ViewStatutBlockLabel_id}"/>
                        <h:outputText value="#{statutBlockController.selected.id}" title="ViewStatutBlockTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="StatutBlockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
