<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

           <p:dialog id="StatutBlockEditDlg" widgetVar="StatutBlockEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="350" showHeader="false">

            <h:form id="StatutBlockEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Statut Block :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid columns="4" id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:outputLabel value="Block :" for="block" />
                                    <p:selectOneMenu id="block" value="#{statutBlockController.selected.block}" >
                                        <f:selectItems value="#{blockController.itemsAvailableSelectOne}"
                                                       var="blockItem"
                                                       itemLabel="#{blockItem.nom}"
                                                       itemValue="#{blockItem}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Date :" for="dateChangement" />
                                    <p:calendar id="dateChangement" pattern="MM/dd/yyyy" value="#{statutBlockController.selected.dateChangement}" title="Date" showOn="button"/>
                                    <p:outputLabel value="Statut Initial :" for="statutInitial" />
                                    <p:inputText id="statutInitial" value="#{statutBlockController.selected.statutInitial}" title="statutInitial" />
                                    <p:outputLabel value="Statut Final :" for="statutFinal" />
                                    <p:inputText id="statutFinal" value="#{statutBlockController.selected.statutFinal}" title="statutFinal" />
                                    
                                </p:panelGrid>
                            </div>
                        </div>
                        <hr></hr>
                    </div>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{statutBlockController.update()}" onclick="handleSubmit(args, 'StatutBlockEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'StatutBlockEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
