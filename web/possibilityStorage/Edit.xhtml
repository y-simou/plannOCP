<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PossibilityStorageEditDlg" widgetVar="PossibilityStorageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditPossibilityStorageTitle}">
            <h:form id="PossibilityStorageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{possibilityStorageController.selected != null}">
                        <p:outputLabel value="EditPossibilityStorageLabel_stock}" for="stock" />
                        <p:selectOneMenu id="stock" value="#{possibilityStorageController.selected.stock}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                           var="stockItem"
                                           itemValue="#{stockItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditPossibilityStorageLabel_level}" for="level" />
                        <p:selectOneMenu id="level" value="#{possibilityStorageController.selected.level}" >
                            <f:selectItem itemLabel="SelectOneMessage}"/>
                            <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                           var="levelItem"
                                           itemValue="#{levelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EditPossibilityStorageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{possibilityStorageController.selected.id}" title="EditPossibilityStorageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{possibilityStorageController.update}" value="Save}" update="display,:PossibilityStorageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PossibilityStorageEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="PossibilityStorageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
