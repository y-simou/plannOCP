<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PossibilityStorageViewDlg" widgetVar="PossibilityStorageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewPossibilityStorageTitle}">
            <h:form id="PossibilityStorageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{possibilityStorageController.selected != null}">
                        <h:outputText value="ViewPossibilityStorageLabel_stock}"/>
                        <h:outputText value="#{possibilityStorageController.selected.stock}" title="ViewPossibilityStorageTitle_stock}"/>
                        <h:outputText value="ViewPossibilityStorageLabel_level}"/>
                        <h:outputText value="#{possibilityStorageController.selected.level}" title="ViewPossibilityStorageTitle_level}"/>
                        <h:outputText value="ViewPossibilityStorageLabel_id}"/>
                        <h:outputText value="#{possibilityStorageController.selected.id}" title="ViewPossibilityStorageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="PossibilityStorageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
