<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PossibilityStorageCreateDlg" widgetVar="PossibilityStorageCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="230" showHeader="false">

            <h:form id="PossibilityStorageCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Possibility Storage :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Stock :" for="stock" />

                                        </p:column>
                                        <p:column> 
                                            <p:selectOneMenu id="stock" value="#{possibilityStorageController.selected.stock}" >
                                                <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                                               var="stockItem"
                                                               itemLabel="#{stockItem.nom}"
                                                               itemValue="#{stockItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Level :" for="level" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="level" value="#{possibilityStorageController.selected.level}" >
                                                <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                                               var="levelItem"
                                                               itemLabel="#{levelItem.nom}"
                                                               itemValue="#{levelItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                     <div class="f1-buttons" align="right">
                         <p:commandButton  value="Save" class="myBtn" actionListener="#{possibilityStorageController.create()}" onclick="handleSubmit(args, 'PossibilityStorageCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'PossibilityStorageCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
