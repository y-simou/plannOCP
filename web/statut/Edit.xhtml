<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutEditDlg" widgetVar="StatutEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditStatutTitle}">
            <h:form id="StatutEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statutController.selected != null}">
                        <p:outputLabel value="EditStatutLabel_treatment}" for="treatment" />
                        <p:inputText id="treatment" value="#{statutController.selected.treatment}" title="EditStatutTitle_treatment}" />
                        <p:outputLabel value="EditStatutLabel_id}" for="id" />
                        <p:inputText id="id" value="#{statutController.selected.id}" title="EditStatutTitle_id}" />
                        <p:outputLabel value="EditStatutLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{statutController.selected.nom}" title="EditStatutTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statutController.update}" value="Save}" update="display,:StatutListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StatutEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="StatutEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
