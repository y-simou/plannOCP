<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutViewDlg" widgetVar="StatutViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewStatutTitle}">
            <h:form id="StatutViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statutController.selected != null}">
                        <h:outputText value="ViewStatutLabel_treatment}"/>
                        <h:outputText value="#{statutController.selected.treatment}" title="ViewStatutTitle_treatment}"/>
                        <h:outputText value="ViewStatutLabel_id}"/>
                        <h:outputText value="#{statutController.selected.id}" title="ViewStatutTitle_id}"/>
                        <h:outputText value="ViewStatutLabel_nom}"/>
                        <h:outputText value="#{statutController.selected.nom}" title="ViewStatutTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="StatutViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
