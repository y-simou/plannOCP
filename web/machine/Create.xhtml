<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="MachineCreateDlg" widgetVar="MachineCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="340" showHeader="false">

            <h:form id="MachineCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Machine :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Name" for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{machineController.selected.nom}" title="Name" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Type" for="type" />

                                        </p:column>
                                        <p:column>
                                            <p:inputText id="type" value="#{machineController.selected.type}" title="Type" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Designation" for="designation" />
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea rows="3" cols="30" id="designation" value="#{machineController.selected.designation}" title="Designation" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Rendement" for="rendement" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="rendement" value="#{machineController.selected.rendement}" title="Rendement" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Site :  " for="site" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="site" value="#{chemicalComponentController.selected.site}" >
                                                <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                                               var="site"
                                                               itemValue="#{site}" itemLabel="#{site.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{machineController.create()}" onclick="handleSubmit(args, 'MachineCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'MachineCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
