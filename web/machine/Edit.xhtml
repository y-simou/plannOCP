<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MachineEditDlg" widgetVar="MachineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditMachineTitle}">
            <h:form id="MachineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{machineController.selected != null}">
                        <p:outputLabel value="EditMachineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{machineController.selected.id}" title="EditMachineTitle_id}" />
                        <p:outputLabel value="EditMachineLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{machineController.selected.designation}" title="EditMachineTitle_designation}" />
                        <p:outputLabel value="EditMachineLabel_type}" for="type" />
                        <p:inputText id="type" value="#{machineController.selected.type}" title="EditMachineTitle_type}" />
                        <p:outputLabel value="EditMachineLabel_rendement}" for="rendement" />
                        <p:inputText id="rendement" value="#{machineController.selected.rendement}" title="EditMachineTitle_rendement}" />
                        <p:outputLabel value="EditMachineLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{machineController.selected.nom}" title="EditMachineTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{machineController.update}" value="Save}" update="display,:MachineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MachineEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="MachineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
