<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MachineViewDlg" widgetVar="MachineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewMachineTitle}">
            <h:form id="MachineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{machineController.selected != null}">
                        <h:outputText value="ViewMachineLabel_id}"/>
                        <h:outputText value="#{machineController.selected.id}" title="ViewMachineTitle_id}"/>
                        <h:outputText value="ViewMachineLabel_designation}"/>
                        <h:outputText value="#{machineController.selected.designation}" title="ViewMachineTitle_designation}"/>
                        <h:outputText value="ViewMachineLabel_type}"/>
                        <h:outputText value="#{machineController.selected.type}" title="ViewMachineTitle_type}"/>
                        <h:outputText value="ViewMachineLabel_rendement}"/>
                        <h:outputText value="#{machineController.selected.rendement}" title="ViewMachineTitle_rendement}"/>
                        <h:outputText value="ViewMachineLabel_nom}"/>
                        <h:outputText value="#{machineController.selected.nom}" title="ViewMachineTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="MachineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
