<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockCreateDlg" widgetVar="StockCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateStockTitle}">
            <h:form id="StockCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <p:outputLabel value="CreateStockLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stockController.selected.id}" title="CreateStockTitle_id}" />
                        <p:outputLabel value="CreateStockLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{stockController.selected.capacity}" title="CreateStockTitle_capacity}" />
                        <p:outputLabel value="CreateStockLabel_initialQte}" for="initialQte" />
                        <p:inputText id="initialQte" value="#{stockController.selected.initialQte}" title="CreateStockTitle_initialQte}" />
                        <p:outputLabel value="CreateStockLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{stockController.selected.nom}" title="CreateStockTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stockController.create}" value="Save}" update="display,:StockListForm:datalist,:growl" oncomplete="handleSubmit(args,'StockCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="StockCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
