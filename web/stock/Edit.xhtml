<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockEditDlg" widgetVar="StockEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditStockTitle}">
            <h:form id="StockEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <p:outputLabel value="EditStockLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stockController.selected.id}" title="EditStockTitle_id}" />
                        <p:outputLabel value="EditStockLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{stockController.selected.capacity}" title="EditStockTitle_capacity}" />
                        <p:outputLabel value="EditStockLabel_initialQte}" for="initialQte" />
                        <p:inputText id="initialQte" value="#{stockController.selected.initialQte}" title="EditStockTitle_initialQte}" />
                        <p:outputLabel value="EditStockLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{stockController.selected.nom}" title="EditStockTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stockController.update}" value="Save}" update="display,:StockListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StockEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="StockEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
