<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StorageCreateDlg" widgetVar="StorageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateStorageTitle}">
            <h:form id="StorageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storageController.selected != null}">
                        <p:outputLabel value="CreateStorageLabel_stock}" for="stock" />
                        <p:selectOneMenu id="stock" value="#{storageController.selected.stock}" >
                            <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                           var="stockItem"
                                           itemValue="#{stockItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateStorageLabel_machine}" for="machine" />
                        <p:selectOneMenu id="machine" value="#{storageController.selected.machine}" >
                            <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                           var="machineItem"
                                           itemValue="#{machineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateStorageLabel_block}" for="block" />
                        <p:selectOneMenu id="block" value="#{storageController.selected.block}" >
                            <f:selectItems value="#{blockController.itemsAvailableSelectOne}"
                                           var="blockItem"
                                           itemValue="#{blockItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateStorageLabel_dateTransport}" for="dateTransport" />
                        <p:calendar id="dateTransport" pattern="MM/dd/yyyy" value="#{storageController.selected.dateTransport}" title="EditStorageTitle_dateTransport}"  showOn="button"/>
                        <p:outputLabel value="CreateStorageLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{storageController.selected.quantity}" title="CreateStorageTitle_quantity}" />
                        <p:outputLabel value="CreateStorageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{storageController.selected.id}" title="CreateStorageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storageController.create}" value="Save}" update="display,:StorageListForm:datalist,:growl" oncomplete="handleSubmit(args,'StorageCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="StorageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
