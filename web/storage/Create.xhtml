<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StorageCreateDlg" widgetVar="StorageCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="250" showHeader="false">

            <h:form id="StorageCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Storage :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Stock" for="stock" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="stock" value="#{storageController.selected.stock}" >
                                                <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                                               var="stockItem"
                                                               itemLabel="#{stockItem.nom}"
                                                               itemValue="#{stockItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Machine :  " for="machine" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="machine" value="#{storageController.selected.machine}" >
                                                <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                                               var="machineItem"
                                                               itemValue="#{machineItem}" itemLabel="#{machineItem.nom}-#{machineItem.type} "/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Block" for="block" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="block" value="#{storageController.selected.block}" >
                                                <f:selectItems value="#{blockController.itemsAvailableSelectOne}"
                                                               var="blockItem"
                                                               itemLabel="#{blockItem.nom}"
                                                               itemValue="#{blockItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Date Transport :" for="dateTransport" />

                                        </p:column>
                                        <p:column>
                                            <p:calendar id="dateTransport" pattern="dd/MM/yyyy" value="#{storageController.selected.dateTransport}" title="dateTransport"  showOn="button"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Quantity :" for="quantity" />

                                        </p:column>
                                        <p:column>
                                            <p:inputText id="quantity" value="#{storageController.selected.quantity}" title="Quantity" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                   <div class="f1-buttons" align="right">
                       <p:commandButton  value="Save" class="myBtn" actionListener="#{storageController.create()}" onclick="handleSubmit(args, 'StorageCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'StorageCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
