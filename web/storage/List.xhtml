<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListStorageTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StorageListForm">
                <p:panel header="ListStorageTitle}">
                    <p:dataTable id="datalist" value="#{storageController.items}" var="item"
                                 selectionMode="single" selection="#{storageController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_stock}"/>
                            </f:facet>
                            <h:outputText value="#{item.stock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_machine}"/>
                            </f:facet>
                            <h:outputText value="#{item.machine}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_block}"/>
                            </f:facet>
                            <h:outputText value="#{item.block}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_dateTransport}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTransport}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListStorageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{storageController.prepareCreate}" update=":StorageCreateForm" oncomplete="PF('StorageCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":StorageViewForm" oncomplete="PF('StorageViewDialog').show()" disabled="#{empty storageController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":StorageEditForm" oncomplete="PF('StorageEditDialog').show()" disabled="#{empty storageController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{storageController.delete()}" update=":growl,datalist" disabled="#{empty storageController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
