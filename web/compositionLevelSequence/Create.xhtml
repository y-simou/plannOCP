<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompositionLevelSequenceCreateDlg" widgetVar="CompositionLevelSequenceCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="750" height="260" showHeader="false">

            <h:form id="CompositionLevelSequenceCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Composition Level Sequence :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Level :  " for="levelLayer" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="levelLayer" value="#{compositionLevelSequenceController.selected.level}" >
                                                <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                                               var="levelLayerItem"
                                                               itemValue="#{levelLayerItem}"
                                                               itemLabel="#{levelLayerItem.toString()}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Sequence Level" for="sequenceLevel" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="sequenceLevel" value="#{compositionLevelSequenceController.selected.sequenceLevel}" >
                                                <f:selectItems value="#{sequenceLevelController.itemsAvailableSelectOne}"
                                                               var="sequenceLevelItem"
                                                               itemLabel="#{sequenceLevelItem.id}"
                                                               itemValue="#{sequenceLevelItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="type" class="myBtn" value="#{compositionLevelSequenceController.selected.existe}" onLabel="Exist" offLabel="Don't Exist" />
                                        </p:column>
                                    </p:row>
                                    <hr></hr>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{compositionLevelSequenceController.create()}" onclick="handleSubmit(args, 'CompositionLevelSequenceCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'CompositionLevelSequenceCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
