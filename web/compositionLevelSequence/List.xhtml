<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListCompositionLevelSequenceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompositionLevelSequenceListForm">
                <p:panel header="ListCompositionLevelSequenceTitle}">
                    <p:dataTable id="datalist" value="#{compositionLevelSequenceController.items}" var="item"
                                 selectionMode="single" selection="#{compositionLevelSequenceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCompositionLevelSequenceTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCompositionLevelSequenceTitle_sequenceLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.sequenceLevel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCompositionLevelSequenceTitle_existe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.existe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListCompositionLevelSequenceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{compositionLevelSequenceController.prepareCreate}" update=":CompositionLevelSequenceCreateForm" oncomplete="PF('CompositionLevelSequenceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":CompositionLevelSequenceViewForm" oncomplete="PF('CompositionLevelSequenceViewDialog').show()" disabled="#{empty compositionLevelSequenceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":CompositionLevelSequenceEditForm" oncomplete="PF('CompositionLevelSequenceEditDialog').show()" disabled="#{empty compositionLevelSequenceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{compositionLevelSequenceController.delete()}" update=":growl,datalist" disabled="#{empty compositionLevelSequenceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
