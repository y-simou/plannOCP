<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChemicalComponentViewDlg" widgetVar="ChemicalComponentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewChemicalComponentTitle}">
            <h:form id="ChemicalComponentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chemicalComponentController.selected != null}">
                        <h:outputText value="ViewChemicalComponentLabel_id}"/>
                        <h:outputText value="#{chemicalComponentController.selected.id}" title="ViewChemicalComponentTitle_id}"/>
                        <h:outputText value="ViewChemicalComponentLabel_nom}"/>
                        <h:outputText value="#{chemicalComponentController.selected.nom}" title="ViewChemicalComponentTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="ChemicalComponentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
