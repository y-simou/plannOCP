<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChemicalComponentEditDlg" widgetVar="ChemicalComponentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditChemicalComponentTitle}">
            <h:form id="ChemicalComponentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chemicalComponentController.selected != null}">
                        <p:outputLabel value="EditChemicalComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chemicalComponentController.selected.id}" title="EditChemicalComponentTitle_id}" />
                        <p:outputLabel value="EditChemicalComponentLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{chemicalComponentController.selected.nom}" title="EditChemicalComponentTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chemicalComponentController.update}" value="Save}" update="display,:ChemicalComponentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChemicalComponentEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="ChemicalComponentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
