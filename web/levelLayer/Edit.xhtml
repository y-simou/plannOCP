<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelLayerEditDlg" widgetVar="LevelLayerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EditLevelLayerTitle}">
            <h:form id="LevelLayerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelLayerController.selected != null}">
                        <p:outputLabel value="EditLevelLayerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{levelLayerController.selected.nom}" title="EditLevelLayerTitle_nom}" />
                        <p:outputLabel value="EditLevelLayerLabel_num}" for="num" />
                        <p:inputText id="num" value="#{levelLayerController.selected.num}" title="EditLevelLayerTitle_num}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{levelLayerController.update}" value="Save}" update="display,:LevelLayerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LevelLayerEditDialog');"/>
                    <p:commandButton value="Cancel}" onclick="LevelLayerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
