<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListLevelLayerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LevelLayerListForm">
                <p:panel header="ListLevelLayerTitle}">
                    <p:dataTable id="datalist" value="#{levelLayerController.items}" var="item"
                                 selectionMode="single" selection="#{levelLayerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.num}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListLevelLayerTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListLevelLayerTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{levelLayerController.prepareCreate}" update=":LevelLayerCreateForm" oncomplete="PF('LevelLayerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":LevelLayerViewForm" oncomplete="PF('LevelLayerViewDialog').show()" disabled="#{empty levelLayerController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":LevelLayerEditForm" oncomplete="PF('LevelLayerEditDialog').show()" disabled="#{empty levelLayerController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{levelLayerController.destroy}" update=":growl,datalist" disabled="#{empty levelLayerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
