<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelLayerViewDlg" widgetVar="LevelLayerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewLevelLayerTitle}">
            <h:form id="LevelLayerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelLayerController.selected != null}">
                        <h:outputText value="ViewLevelLayerLabel_nom}"/>
                        <h:outputText value="#{levelLayerController.selected.nom}" title="ViewLevelLayerTitle_nom}"/>
                        <h:outputText value="ViewLevelLayerLabel_num}"/>
                        <h:outputText value="#{levelLayerController.selected.num}" title="ViewLevelLayerTitle_num}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="LevelLayerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
