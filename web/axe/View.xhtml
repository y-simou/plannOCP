<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AxeViewDlg" widgetVar="AxeViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="500" height="250" showHeader="false">
            <h:form id="AxeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{axeController.selected != null}">
                        <h:outputText value="id :"/>
                        <h:outputText value=" #{axeController.selected.id}" title="id"/>
                        <h:outputText value="Name"/>
                        <h:outputText value="#{axeController.selected.nom}" title="Name"/>
                    </p:panelGrid>
                    <hr></hr>
                    <p:commandLink oncomplete="handleSubmit(args,'AxeViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
