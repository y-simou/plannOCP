<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccessibilityViewDlg" widgetVar="AccessibilityViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="250" showHeader="false">
            <h:form id="AccessibilityViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value="#{accessibilityController.selected.id}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="level Layer :"/>
                                    <h:outputText value="#{accessibilityController.selected.levelLayer.nom}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="machine :"/>
                                    <h:outputText value="#{accessibilityController.selected.machine.nom}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="#{accessibilityController.selected.accessibile ? 'accessible' : 'not accessible'}"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'AccessibilityViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>
                        
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
