<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListTrenchTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrenchListForm">
                <p:panel header="ListTrenchTitle}">
                    <p:dataTable id="datalist" value="#{trenchController.items}" var="item"
                                 selectionMode="single" selection="#{trenchController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_surface}"/>
                            </f:facet>
                            <h:outputText value="#{item.surface}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_datePDebutExploitation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePDebutExploitation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_datePFinExploitation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePFinExploitation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_reserves}"/>
                            </f:facet>
                            <h:outputText value="#{item.reserves}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_x}"/>
                            </f:facet>
                            <h:outputText value="#{item.x}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_y}"/>
                            </f:facet>
                            <h:outputText value="#{item.y}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_panel}"/>
                            </f:facet>
                            <h:outputText value="#{item.panel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListTrenchTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create}" actionListener="#{trenchController.prepareCreate}" update=":TrenchCreateForm" oncomplete="PF('TrenchCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View}" update=":TrenchViewForm" oncomplete="PF('TrenchViewDialog').show()" disabled="#{empty trenchController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit}" update=":TrenchEditForm" oncomplete="PF('TrenchEditDialog').show()" disabled="#{empty trenchController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete}" actionListener="#{trenchController.delete()}" update=":growl,datalist" disabled="#{empty trenchController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
