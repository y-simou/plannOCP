<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrenchCreateDlg" widgetVar="TrenchCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateTrenchTitle}">
            <h:form id="TrenchCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trenchController.selected != null}">
                        <p:outputLabel value="CreateTrenchLabel_surface}" for="surface" />
                        <p:inputText id="surface" value="#{trenchController.selected.surface}" title="CreateTrenchTitle_surface}" />
                        <p:outputLabel value="CreateTrenchLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trenchController.selected.id}" title="CreateTrenchTitle_id}" />
                        <p:outputLabel value="CreateTrenchLabel_datePDebutExploitation}" for="datePDebutExploitation" />
                        <p:calendar id="datePDebutExploitation" pattern="MM/dd/yyyy" value="#{trenchController.selected.datePDebutExploitation}" title="EditTrenchTitle_datePDebutExploitation}"  showOn="button"/>
                        <p:outputLabel value="CreateTrenchLabel_datePFinExploitation}" for="datePFinExploitation" />
                        <p:calendar id="datePFinExploitation" pattern="MM/dd/yyyy" value="#{trenchController.selected.datePFinExploitation}" title="EditTrenchTitle_datePFinExploitation}"  showOn="button"/>
                        <p:outputLabel value="CreateTrenchLabel_reserves}" for="reserves" />
                        <p:inputText id="reserves" value="#{trenchController.selected.reserves}" title="CreateTrenchTitle_reserves}" />
                        <p:outputLabel value="CreateTrenchLabel_x}" for="x" />
                        <p:inputText id="x" value="#{trenchController.selected.x}" title="CreateTrenchTitle_x}" />
                        <p:outputLabel value="CreateTrenchLabel_y}" for="y" />
                        <p:inputText id="y" value="#{trenchController.selected.y}" title="CreateTrenchTitle_y}" />
                        <p:outputLabel value="CreateTrenchLabel_panel}" for="panel" />
                        <p:selectOneMenu id="panel" value="#{trenchController.selected.panel}" >
                            <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                           var="panelItem"
                                           itemValue="#{panelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateTrenchLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{trenchController.selected.nom}" title="CreateTrenchTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trenchController.create}" value="Save}" update="display,:TrenchListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrenchCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="TrenchCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
