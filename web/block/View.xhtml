<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlockViewDlg" widgetVar="BlockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewBlockTitle}">
            <h:form id="BlockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{blockController.selected != null}">
                        <h:outputText value="ViewBlockLabel_id}"/>
                        <h:outputText value="#{blockController.selected.id}" title="ViewBlockTitle_id}"/>
                        <h:outputText value="ViewBlockLabel_nom}"/>
                        <h:outputText value="#{blockController.selected.nom}" title="ViewBlockTitle_nom}"/>
                        <h:outputText value="ViewBlockLabel_puissance}"/>
                        <h:outputText value="#{blockController.selected.puissance}" title="ViewBlockTitle_puissance}"/>
                        <h:outputText value="ViewBlockLabel_volume}"/>
                        <h:outputText value="#{blockController.selected.volume}" title="ViewBlockTitle_volume}"/>
                        <h:outputText value="ViewBlockLabel_priority}"/>
                        <h:outputText value="#{blockController.selected.priority}" title="ViewBlockTitle_priority}"/>
                        <h:outputText value="ViewBlockLabel_parcel}"/>
                        <h:outputText value="#{blockController.selected.parcel}" title="ViewBlockTitle_parcel}"/>
                        <h:outputText value="ViewBlockLabel_level}"/>
                        <h:outputText value="#{blockController.selected.level}" title="ViewBlockTitle_level}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close}" onclick="BlockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
