<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlockCreateDlg" widgetVar="BlockCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="350" showHeader="false">

            <h:form id="BlockCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Block :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nom :  " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{blockController.selected.nom}" title="Nom" />
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Puissance" for="puissance" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="puissance" value="#{blockController.selected.puissance}" title="Puissance" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Volume" for="volume" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="volume" value="#{blockController.selected.volume}" title="Volume" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Priority" for="priority" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="priority" value="#{blockController.selected.priority}" title="Priority" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Parcel" for="parcel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="parcel" value="#{blockController.selected.parcel}" >
                                                <f:selectItems value="#{parcelController.itemsAvailableSelectOne}"
                                                               var="parcelItem"
                                                               itemLabel="#{parcelItem.nom}"
                                                               itemValue="#{parcelItem}"
                                                               />
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Level" for="level" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="level" value="#{blockController.selected.level}" >
                                                <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                                               var="levelItem"
                                                               itemLabel="#{levelItem.nom}"
                                                               itemValue="#{levelItem}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{blockController.create()}" onclick="handleSubmit(args, 'BlockCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'BlockCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
