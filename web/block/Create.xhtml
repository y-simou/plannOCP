<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlockCreateDlg" widgetVar="BlockCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CreateBlockTitle}">
            <h:form id="BlockCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{blockController.selected != null}">
                        <p:outputLabel value="CreateBlockLabel_id}" for="id" />
                        <p:inputText id="id" value="#{blockController.selected.id}" title="CreateBlockTitle_id}" />
                        <p:outputLabel value="CreateBlockLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{blockController.selected.nom}" title="CreateBlockTitle_nom}" />
                        <p:outputLabel value="CreateBlockLabel_puissance}" for="puissance" />
                        <p:inputText id="puissance" value="#{blockController.selected.puissance}" title="CreateBlockTitle_puissance}" />
                        <p:outputLabel value="CreateBlockLabel_volume}" for="volume" />
                        <p:inputText id="volume" value="#{blockController.selected.volume}" title="CreateBlockTitle_volume}" />
                        <p:outputLabel value="CreateBlockLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{blockController.selected.priority}" title="CreateBlockTitle_priority}" />
                        <p:outputLabel value="CreateBlockLabel_parcel}" for="parcel" />
                        <p:selectOneMenu id="parcel" value="#{blockController.selected.parcel}" >
                            <f:selectItems value="#{parcelController.itemsAvailableSelectOne}"
                                           var="parcelItem"
                                           itemValue="#{parcelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CreateBlockLabel_level}" for="level" />
                        <p:selectOneMenu id="level" value="#{blockController.selected.level}" >
                            <f:selectItems value="#{levelController.itemsAvailableSelectOne}"
                                           var="levelItem"
                                           itemValue="#{levelItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{blockController.create}" value="Save}" update="display,:BlockListForm:datalist,:growl" oncomplete="handleSubmit(args,'BlockCreateDialog');"/>
                    <p:commandButton value="Cancel}" onclick="BlockCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
